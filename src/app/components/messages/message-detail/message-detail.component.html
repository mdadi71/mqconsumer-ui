<h2 mat-dialog-title>Detail du message</h2>
<mat-dialog-content>
  <p><strong>Message ID:</strong> {{data.messageId}}</p>
  <p><strong>Content:</strong> {{data.messageContent}}</p>
  <p><strong>Correlation ID:</strong> {{data.correlationId}}</p>
  <p><strong>Timestamp:</strong> {{data.messageTimestamp | date:'dd/MM/yyyy HH:mm'}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
